name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.x'

    - name: Install Mypy
      run: pip install mypy

    - name: Mypy Checks
      run: mypy .

    - name: Run Test
      run: python test.py
